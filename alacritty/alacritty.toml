# ~/.config/alacritty/alacritty.toml

[window]
padding.x = 10
padding.y = 10
opacity = 0.85
blur = true
decorations = "full"
dynamic_title = true

[terminal.shell]
program = "/usr/bin/tmux"
args = ["new-session", "-f ~/.config/tmux/.tmux.conf"]

#[terminal.shell]
#program = "/bin/bash"
#args = ["tmux new-session -s term-$$ && tmux set-option -t term-$$ destroy-unattached on || tmux kill-session -t term-$$"]

#[terminal.shell]
#program = "~/.config/alacritty/tmux-wrapper.sh"

[scrolling]
history = 10000

[font]
size = 11.0

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Regular"

[font.bold]
family = "JetBrainsMono Nerd Font"
style = "Bold"

[font.italic]
family = "JetBrainsMono Nerd Font"
style = "Italic"

[font.bold_italic]
family = "JetBrainsMono Nerd Font"
style = "Bold Italic"

# Dracula theme (similar a defaults populares)
[colors.primary]
background = "#000212"
foreground = "#22FF00"

[colors.cursor]
text = "#000000"
cursor = "#22ff00"

[colors.normal]
black = "#21222c"
red = "#ff5555"
green = "#50fa7b"
yellow = "#f1fa8c"
blue = "#bd93f9"
magenta = "#ff79c6"
cyan = "#8be9fd"
white = "#f8f8f2"

[colors.bright]
black = "#6272a4"
red = "#ff6e6e"
green = "#69ff94"
yellow = "#ffffa5"
blue = "#d6acff"
magenta = "#ff92df"
cyan = "#a4ffff"
white = "#ffffff"

[cursor]
#style = "Beam"
style = { shape="Beam", blinking="Always"}
blink_interval = 500
thickness = 0.1
unfocused_hollow = false

[selection]
save_to_clipboard = true

[[keyboard.bindings]]
key = "V"
mods = "Control|Shift"
action = "Paste"

[[keyboard.bindings]]
key = "C"
mods = "Control|Shift"
action = "Copy"

[[keyboard.bindings]]
key = "Plus"
mods = "Control"
action = "IncreaseFontSize"

[[keyboard.bindings]]
key = "Minus"
mods = "Control"
action = "DecreaseFontSize"

[[keyboard.bindings]]
key = "Key0"
mods = "Control"
action = "ResetFontSize"

[[keyboard.bindings]]
key = "N"
mods = "Control|Shift"
action = "SpawnNewInstance"

[terminal]
