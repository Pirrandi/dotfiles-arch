# ~/.config/tmux/tmux.conf (o ~/.tmux.conf)

# ============================================
# CONFIGURACIÓN BÁSICA
# ============================================

# Usar Ctrl+a como prefix (más cómodo que Ctrl+b)
unbind C-b
set -g prefix C-a
bind C-a send-prefix
set -s set-clipboard on

# Soporte de 256 colores y true color
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"
set -as terminal-features ',xterm-256color:clipboard'
set -g default-shell /usr/bin/zsh

# Empezar índices en 1 (más natural)
set -g base-index 1
setw -g pane-base-index 1

# Renumerar ventanas automáticamente
set -g renumber-windows on

# Aumentar historia de scroll
set -g history-limit 10000

# Reducir delay de escape (mejor para vim)
set -sg escape-time 0

# Modo mouse (útil para scroll y resize)
set -g mouse on

# Cerrar pane y ventana sin confirmación
bind q kill-pane
bind Q kill-window

# ============================================
# ATAJOS DE TECLADO
# ============================================

# Recargar configuración
bind r source-file ~/.config/tmux/.tmux.conf \; display "Configuración recargada!"

# Split más intuitivos (mantienen el directorio actual)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Nueva ventana en directorio actual
bind c new-window -c "#{pane_current_path}"

# Navegación entre panes estilo vim
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize de panes estilo vim
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Cambiar entre ventanas
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Modo copia estilo vim
setw -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind -T copy-mode-vi C-v send-keys -X rectangle-toggle

# ============================================
# TEMA Y ESTILO
# ============================================

# Colores de la barra de estado
set -g status-style bg=colour16,fg=colour255

# Ventana actual destacada
setw -g window-status-current-style bg=colour46,fg=colour16,bold

# Ventanas normales
setw -g window-status-style bg=colour238,fg=colour255

# Formato de ventanas
setw -g window-status-format " #I:#W "
setw -g window-status-current-format " #I:#W "

# Panel izquierdo de la barra de estado
set -g status-left-length 40
set -g status-left "#[fg=colour16,bg=colour46,bold]   #S #[default] "

# Panel derecho de la barra de estado
set -g status-right-length 60
set -g status-right "#[fg=colour16,bg=colour46] %d/%m/%Y #[fg=colour46,bg=colour16,bold] %H:%M "

# Actualizar barra cada 60 segundos
set -g status-interval 60

# Centrar lista de ventanas
set -g status-justify centre

# Notificaciones visuales
setw -g monitor-activity on
set -g visual-activity off

# Bordes de panes
set -g pane-border-style fg=colour238
set -g pane-active-border-style fg=colour93

# Mensajes
set -g message-style bg=colour61,fg=colour255,bold


set-option -g destroy-unattached on

